<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Blast</title>
    <style>
      @font-face {
        font-family: 'Golos SemiBold';
        src: url('./assets/Golos-SemiBold.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      #loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        gap: 50px;
        position: relative;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        max-width: 550px;
      }

      #app {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
      }

      .loader {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect fill="%23FFFFFF" stroke="%23FFFFFF" stroke-width="15" width="30" height="30" x="25" y="50"><animate attributeName="y" calcMode="spline" dur="2" values="50;120;50;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate></rect><rect fill="%23FFFFFF" stroke="%23FFFFFF" stroke-width="15" width="30" height="30" x="85" y="50"><animate attributeName="y" calcMode="spline" dur="2" values="50;120;50;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate></rect><rect fill="%23FFFFFF" stroke="%23FFFFFF" stroke-width="15" width="30" height="30" x="145" y="50"><animate attributeName="y" calcMode="spline" dur="2" values="50;120;50;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate></rect></svg>');
      }

      #game-logo {
        width: 100%;
      }

      #onboarding-text {
        text-align: center;
        color: rgb(240, 228, 241);
        font-family: Golos Semibold;
        font-weight: 600;
        font-size: 24px;
        line-height: 110%;
      }
    </style>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" crossorigin src="./assets/index-Dnb0dNLu.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index.css">
  </head>

  <body>
    <div id="loading-container">
      <img
        id="game-logo"
        src="./assets/game-logo.png"
        onload="this.clientWidth"
      />
      <div id="onboarding-text">Это весело!<br />Попробуй!</div>
      <div class="loader"></div>
    </div>
    <div id="app"></div>
  </body>
</html>
